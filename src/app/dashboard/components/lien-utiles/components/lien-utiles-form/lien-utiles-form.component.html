<div class="page-wrapper" fxLayout="column" fxLayoutGap="24px">
    <span class="goback" fxLayout="row" fxLayoutAlign="start center" appGoBack><span><mat-icon
                fxLayoutAlign="start center">arrow_back</mat-icon></span><span>back</span></span>
    <div class="container " fxLayout="column" fxLayoutGap="40px">
        <span class="title">{{formTitle}}</span>
        <form class="form-container" fxLayout="column" fxLayoutGap="32px">
            <div fxLayout="column" fxLayoutGap="24px">
                <div fxFlex="50" fxLayout="column" fxLayoutGap="8px">
                    <label for="title">Nom <span class="color-danger">*</span></label>
                    <input type="text" id="title" class="form-control" placeholder="Nom du texte de réferences">
                </div>
                <div fxLayout="column" fxLayoutGap="8px">
                    <label for="url">Lien <span class="color-danger">*</span></label>
                    <div class="input-wrapper" fxLayout="row">
                        <span class="text label" fxLayoutAlign="start center">https:\\</span>
                        <input class="form-control" type="text" id="url" placeholder="https://exemple.com">
                    </div>
                </div>
                <div fxLayout="column" fxLayoutGap="8px">
                    <label for="editor">Description <span class="color-danger">*</span></label>
                    <angular-editor [(ngModel)]="content" name="angular-editor" id="editor" [config]="editorConfig"
                        [placeholder]="'Ajouter une description'"></angular-editor>
                </div>
                <div fxLayout="column" fxLayoutGap="8px">
                    <label for="observation">Observations privées </label>
                    <textarea class="form-control" name="" id="observation" cols="30" rows="4"
                        placeholder="Ajouter une observation privée"></textarea>
                </div>
                <div fxLayout="column" fxLayoutGap="8px">
                    <label for="observation1">Observations publiques </label>
                    <textarea class="form-control" name="" id="observation1" cols="30" rows="4"
                        placeholder="Ajouter une observation publique"></textarea>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="24px">
                <div fxLayout="column" fxLayoutGap="8px">
                    <label for="">Derniere date de modification</label>
                    <mat-form-field class="form-control">
                        <mat-label class="label">Choisir une date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker">
                            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <mat-slide-toggle formControlName="est_publie">
                    <span class="label">Cliquez pour publier</span>
                </mat-slide-toggle>
            </div>
            <div class="form-action" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="24px">
                <span class="btn  btn-form-cancel" appGoBack>Annuler</span>
                <span type="submit" class="btn btn-form-primary">Enregistrer</span>
            </div>
        </form>
    </div>
</div>
