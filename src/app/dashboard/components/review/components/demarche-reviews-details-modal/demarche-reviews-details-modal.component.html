<div class="page-wrapper overview-wrapper" fxLayout="column" fxLayoutGap="40px">
  <div class="top" fxFill fxLayout="row" fxLayoutAlign="space-between center">
    <span class="title">{{demarcheTitle}}</span>
    <mat-icon class="mat-18 pointer" (click)="close()">close</mat-icon>
</div>
  <!-- ############ -->

  <div *ngIf="!dataSource" fxLayoutAlign="center center">
      <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="dataSource" class="mat-elevation-z8">
      <table class="table" mat-table matSort [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="comment">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> Comment </th>
              <td mat-cell *matCellDef="let element">
                <i *ngIf="!element.comment" class="placeholder">Aucun commentaire</i>
                <span *ngIf="element.comment">{{element.comment }}</span>
              </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="note">
              <th mat-header-cell *matHeaderCellDef> Note </th>
              <td mat-cell *matCellDef="let element"> {{ element.note }} </td>
          </ng-container>

          <!-- Options Column -->
          <ng-container matColumnDef="supprimer">
              <th mat-header-cell *matHeaderCellDef> Supprimer </th>
              <td mat-cell *matCellDef="let element; let i = index">
                  <span class="btn-icon btn--delete"
                      (click)="handleDeleteReview(element.id, i)"><mat-icon>delete_outline</mat-icon></span>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>

      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
      </mat-paginator>
  </div>
  <!-- ################### -->
</div>
